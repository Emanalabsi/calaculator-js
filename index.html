<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <h1>Mini Calculator!</h1>
    <div class="container">
      <div class="screen">.</div>
      <div class="buttons">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>*</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>0</button>
        <button>/</button>
        <button>+</button>
        <button>.</button>
        <button class="equal">=</button>
      </div>
      <div>
        <button>Clear</button>
      </div>
    </div>
  </body>
</html>
